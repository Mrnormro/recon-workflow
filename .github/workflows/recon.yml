name: Reconnaissanc

on:
  workflow_dispatch:
    inputs:
      target_domain:
        description: "Domain yang ingin discan (contoh: example.com)"
        required: true
        default: "example.com"

permissions:
  contents: write

jobs:
  scan-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip jq

      - name: Install Recon Tools (Go)
        run: |
          echo "[+] Installing Go-based recon tools"
          export GO111MODULE=on
          export PATH=$PATH:$(go env GOPATH)/bin

          go install github.com/tomnomnom/assetfinder@latest
          go install github.com/projectdiscovery/httpx/cmd/httpx@latest
          go install github.com/projectdiscovery/dnsx/cmd/dnsx@latest
          go install github.com/projectdiscovery/subfinder/v2/cmd/subfinder@latest

          echo "[+] Verifying tools"
          which subfinder
          which assetfinder
          which httpx
          which dnsx

      - name: Install Nuclei
        run: |
          echo "[+] Installing Nuclei"
          LATEST_VERSION=$(curl -s https://api.github.com/repos/projectdiscovery/nuclei/releases/latest | jq -r '.tag_name')
          CLEAN_VERSION=${LATEST_VERSION#v}
          wget https://github.com/projectdiscovery/nuclei/releases/download/${LATEST_VERSION}/nuclei_${CLEAN_VERSION}_linux_amd64.zip
          unzip -o nuclei_${CLEAN_VERSION}_linux_amd64.zip
          sudo mv nuclei /usr/bin/
          sudo chmod +x /usr/bin/nuclei

      - name: Install & Update Nuclei Templates
        run: |
          nuclei -update-templates

      - name: Subdomain Enumeration & FULL Scan
        run: |
          set -e
          TARGET="detik.com"
          TODAY=$(date +%F)
          mkdir -p Recon

          echo "[*] Target: $TARGET"
          echo "[*] Finding subdomains..."
          subfinder -d $TARGET -silent > sub1.txt
          assetfinder --subs-only $TARGET | grep "\\.${TARGET}$" > sub2.txt
          cat sub1.txt sub2.txt | sort -u > Recon/all-subdomains.txt
          echo "[+] Total subdomains: $(wc -l < Recon/all-subdomains.txt)"

          echo "[*] Resolving DNS (tanpa filter)..."
          cat Recon/all-subdomains.txt | dnsx -silent -a -cname -resp > Recon/resolved-subdomains.txt

          echo "[*] Running nuclei scan on ALL subdomains..."
          cat Recon/resolved-subdomains.txt | awk '{print $1}' | sort -u | nuclei \
            -stats \
            -rate-limit 50 \
            -c 50 \
            -timeout 10 \
            -o Recon/nuclei-results-$TODAY.txt

          echo "âœ… Scan selesai"
          echo "Output file: Recon/nuclei-results-$TODAY.txt"

      - name: Configure Git
        run: |
          git config --global user.email "${{ secrets.EMAIL_ADDRESS }}"
          git config --global user.name "${{ secrets.USER_NAME }}"

      - name: Commit and Push Results
        run: |
          git add Recon/
          git commit -m "Recon result $(date -u)" || echo "Nothing to commit"
          git push
